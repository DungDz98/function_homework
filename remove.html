<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove</title>
</head>
<body>
<script>
    let arr1 = [3, 7, 5, 9, 2, 11, 14, 98];

    function remove(arr, index) {
        let arr2 = [];
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }
        for (let i = 0; i < arr.length - 1; i++) {
            arr2[i] = arr[i];
        }
        return arr2;
    }

    document.write(remove(arr1, 0));
</script>
</body>
</html>
