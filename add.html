<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<script>
    let arr1 = [1, 3, 7, 12, 5];

    function add(arr, index) {
        for (let i = arr.length; i >= index; i--) {
            arr[i] = arr[i - 1];
        }
        return arr;
    }

    console.log(add(arr1, 2));
</script>
</body>
</html>
