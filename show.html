<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<script>
    let arr1 = [0, 4, 9, 12, 5, 8];

    function show(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += arr[i] + " ";
        }
        return str;
    }

    document.write(show(arr1));

</script>
</body>
</html>
