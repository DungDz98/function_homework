<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop</title>
</head>
<body>
<script>
  let arr1 = [1, 3, 6, 98, 100];
  function pop(arr) {
    let result = arr[arr.length-1];
    arr.length--;
    return result;
  }
  document.write(pop(arr1));
  document.write('<br>' + arr1);
</script>
</body>
</html>
